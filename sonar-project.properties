# must be unique in a given SonarQube instance
sonar.projectKey=customer-manager-api

# --- optional properties ---

# defaults to project key
sonar.projectName=customer-manager-api
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file.
sonar.sources=app
sonar.tests=app
sonar.test.inclusions=app/**/*.test.js
# exclude the server.js file from analysis
sonar.coverage.exclusions=app/*.js
# exclude the test files from analysis
sonar.exclusions=app/**/*.test.js
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8